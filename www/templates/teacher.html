<ion-view view-title="Docente">
  <ion-content>
    <div class="item item-avatar">
      <img src="img/{{ teacher.avatar }}">
      <div class="item-text-wrap">
        <h2>{{ teacher.name }}</h2>
        <p><a ng-href="{{ teacher.lattes }}">Lattes</a>
      </div>
    </div>
    <div class="item item-body">
      {{ teacher.vitae }}
    </div>
  </ion-content>
</ion-view>
