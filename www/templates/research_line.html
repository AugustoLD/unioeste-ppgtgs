<ion-view view-title="Linhas de Pesquisa">
  <ion-content>
    <ion-item collection-repeat="line in lines">
      <div class="card">
        <div class="item item-text-wrap">
          {{ line.body }}
        </div>

				<div class="item item-divider">
						<div class="text-center item-text-wrap">
								{{ line.title }}
						</div>
				</div>
      </div>
    </ion-item>
  </ion-content>
</ion-view>
