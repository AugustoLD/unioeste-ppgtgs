<ion-view view-title="Linhas de Pesquisa">
	<ion-content>
		<div class="row" collection-repeat="line in lines">
			<div class="col-100">
				<div class="card">
					<div class="item item-text-wrap item-card-body">
						{{ line.body }}
					</div>
					<div class="item item-text-wrap text-center">
							{{ line.title }}
					</div>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
